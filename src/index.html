<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>

    <h1>Validación de Tarjeta de Crédito con Algoritmo de Luhn</h1>
    <!--NUMERO DE TARJETA-->
    <label for="creditCardNumber">Ingrese el número de tarjeta de crédito:</label>
    <input type="text" id="creditCardNumber" maxlength="19">
    <!--NOMBRE TITULAR-->
    <label for="creditCardName">Nombre Titular</label>
    <input type="text" id="creditCardName">
    <!--NOMBRE FECHA-->
    <label for="creditCardDate">Válida Hasta</label>
    <input type="text" id="creditCardDateMonth" maxlength="2">/<input type="text" id="creditCardDateYear" maxlength="2">
    <!--NOMBRE CVV-->
    <label for="creditCardCvv">CVV</label>
    <input type="text" id="creditCardCvv" maxlength="3">
    <!--BOTON VALIDAR-->
    <button onclick="handleValidation()">Validar</button>
    <p id="output"></p>

  </main>
  <footer></footer>
  <!-- <script src="index.js" type="module"></script> -->
  <script src="index.js"></script>
</body>

</html>
