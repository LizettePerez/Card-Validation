<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>

    <h1>Validación de Tarjeta de Crédito con Algoritmo de Luhn</h1>

    <form method="post">
      <!--NUMERO DE TARJETA-->
      <label for="creditCardNumber">Ingrese el número de tarjeta de crédito:</label>
      <input type="text" id="creditCardNumber" pattern="[0-9]" maxlength="19" name="creditCardNumber" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>

      <!--NOMBRE TITULAR-->
      <label for="creditCardName">Nombre Titular</label>
      <input type="text" id="creditCardName" name="creditCardName" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+"
        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32" value="Lizette Pérez">

      <!--NOMBRE FECHA-->
      <label for="creditCardDate">Válida Hasta</label>
      <input type="text1" id="creditCardDateMonth" pattern="[1-9]|1[0-2]" min="1" max="12" maxlength="2"
        name="creditCardDateMonth" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required value="11">
      /
      <input type="text1" id="creditCardDateYear" pattern="[0-9]{2,2}" maxlength="2" name="creditCardDateYear"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" required value="23">

      <!--NOMBRE CVV-->
      <label for="creditCardCvv">CVV</label>
      <input type="text2" id="creditCardCvv" pattern="[0-9]{3,3}" maxlength="3" name="creditCardCvv"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" required value="666">

      <!--BOTON VALIDAR-->
      <button onclick="handleValidation()">Validar</button>
      <div id="output"></div>
    </form>
    

  </main>
  <footer></footer>
  <!-- <script src="index.js" type="module"></script> -->
  <script src="index.js"></script>
</body>

</html>
